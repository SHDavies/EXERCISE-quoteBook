<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link href='http://fonts.googleapis.com/css?family=Sarala' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="MainController">

<form>
<input type="radio" ng-model="radio" value="add">Add Quote</input>
<input type="radio" ng-model="radio" value="filter">Filter Quotes</input>
<input type="text" placeholder="Add, sort, or remove quote" ng-model="textBox">
<input type="text" placeholder="Author name" ng-model="authorBox" ng-show="radio === 'add'">
<button type="button" ng-click="buttonClick()">Submit</button>
<button type="button" ng-click="removeFilter()" ng-show="showFilterButton">Remove Filter</button>
</form>
<button type="button" ng-click="resetQuotes()">Reset list</button>

<div ng-repeat="quote in quotes | filter: quoteFilter">
	<p>"{{quote.text}}"</p>
	<p>- {{quote.author}}</p>
	<button type="button" class="removeButton" ng-click="removeButton(quote.text)">X</button>
	<br/>
</div>

<script src="https://code.angularjs.org/1.3.4/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/MainController.js"></script>
<script src="./js/MainService.js"></script>
</body>
</html>
